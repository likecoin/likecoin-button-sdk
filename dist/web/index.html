<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LikeCoin button SDK demo</title>
  </head>
  <body>
    <h3>Liker ID + URL</h3>
    <div
      class="likecoin-embed likecoin-button"
      data-liker-id="ckxpress"
      data-puid="ckxpress"
      data-href="https://ckxpress.com/nft-immigrant-to-native/"
    ></div>
    <h3>ISCN ID</h3>
    <div
      class="likecoin-embed likecoin-button"
      data-iscn-id="iscn://likecoin-chain/IKI9PueuJiOsYvhN6z9jPJIm3UGMh17BQ3tEwEzslQo/3"
    ></div>
    <h3>NFT Widget</h3>
    <div class="likecoin-embed likecoin-nft-widget" data-class-id="likenft10f06wfaql5fxf3g4sy8v57p98lzp7ad92cu34f9aeyhyeklchznsav5npg" data-testnet="true"></div>
    <script src="v1/sdk.js"></script>
    <style>
      html {
        font-family: sans-serif;
      }
      h3 {
        display: block;
        text-align: center;
      }
      .likecoin-embed {
        margin: 0 auto;
        width: 100%;
      }
      .likecoin-embed.likecoin-nft-widget {
        max-width: 480px;
      }
    </style>
  </body>
</html>
